<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="calculator">
    <div id="display">
      <div id="prev">
        0
      </div>
      <div id="waitingOperator">
       
      </div>
      <div id="current">
        0
      </div>
    </div>
    <div id="buttons">
      <div id="numbers">
        <div id="one" class="numbers">
          <h1 class="number-text">1</h1>
        </div>
        <div id="two" class="numbers">
          <h1 class="number-text">2</h1>
        </div>
        <div id="three" class="numbers">

          <h1 class="number-text">3</h1>
        </div>
        <div id="four" class="numbers">
          <h1 class="number-text">4</h1>
        </div>
        <div id="five" class="numbers">
          <h1 class="number-text">5</h1>
        </div>
        <div id="six" class="numbers">
          <h1 class="number-text">6</h1>
        </div>
        <div id="seven" class="numbers">
          <h1 class="number-text">7</h1>
        </div>
        <div id="eight" class="numbers">
          <h1 class="number-text">8</h1>
        </div>
        <div id="nine" class="numbers">
          <h1 class="number-text">9</h1>
        </div>
        <div id="zero" class="numbers">
          <h1 class="number-text">0</h1>
        </div>
      </div>
      <div id="operators">
        <div id="plus" class="operators">
          <h1 id="plusText" class="operatorText">+</h1>
        </div>
        <div id="minus" class="operators">
          <h1 id="minusText" class="operatorText">-</h1>
        </div>
        <div id="divide" class="operators">
          <h1 id="divideText" class="operatorText">/</h1>
        </div>
        <div id="multiply" class="operators">
          <h1 id="multiplyText" class="operatorText">x</h1>
        </div>
        <div id="equal" class="operators">
          <h1 id="equalText" class="operatorText">=</h1>
        </div>
        <div id="clear" class="operators">
          <h1 id="clearText" class="operatorText">CE</h1>
        </div>
      </div>
    </div>
  </div>
  <script src="calculator.js"></script>
</body>

</html>
