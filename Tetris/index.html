<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"  maximum-scale=1.0, user-scalable=no">
  <title>Tetris</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" />
</head>

<body>
  <div class="grid">
    <div id="game-over">Game Over</div>
    <canvas id="canvas" class="game-board">

    </canvas>

    <div class="right-column">
      <div>
        <div class="stats">
          <h1>TETRIS</h1>
          <p>Score: <span id="score">0</span></p>
          <p>Lines: <span id="lines">0</span></p>
          <p>Level: <span id="level">0</span></p>
        </div>
        <canvas id="next" class="next"></canvas>
      </div>
      <div class="arrow-container">
        <div class = arrow-box><div class="up-arrow"></div></div>
        <div class = arrow-box><div class="left-arrow"></div></div>
        <div class = arrow-box><div class="down-arrow"></div></div>
        <div class = arrow-box><div class="right-arrow"></div></div>
      </div>
      <button class="play-button">Play</button>
    </div>
  </div>
  <script type="module" src="constants.js"></script>
  <script type="module" src="board.js"></script>
  <script type="module" src="piece.js"></script>
  <script type="module" src="main.js"></script>
</body>

</html>
